<!DOCTYPE html>
{% extends 'globe_templates/base.html' %}
{% load static %}


{% block title_block %}
    Post: {{ post.title }}
{% endblock %}

{% block content_block %}

{% if user.is_authenticated %}

<div class="container">
    <div class="row">
        <form role="form" method="post" action="{% url 'forum_app:add_reply' post_id %}">
            {{ form.as_p }}
            {% csrf_token %}

            <button class="btn btn-light">
                Send reply
            </button> <br />
        </form>
    </div>
</div>
<br/><br/><br/>     
{% endif %}




{% endblock %}
