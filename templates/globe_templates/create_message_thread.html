{% extends 'globe_templates/base.html' %}
{% load static %}


{% block title_block %}
    Send messages 
{% endblock %}

{% block content_block %}

<div class="container">
    <div class="row">
        <div class="col-md-12 p-5">
            <a href="{% url 'globe_app:inbox' %}" class="btn btn-light">Back to Inbox</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 p-5">
            <h3>
                Send a message
            </h3>
        </div>
    </div>

    <div class="row justify-content-center mt-3 mb-5">
        <div class="col-md-5 col-sm-12">
            <form method="POST">
                {% csrf_token %}
                <p>Enter username of the person you would like to message</p>
                {{ form }}
                <div class="d-grid gap-2">
                    <button class="btn btn-success mt-3" type="submit">
                        Continue
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>

{% endblock %}
